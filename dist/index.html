            <div class="card-body peach-gradient">

  <div class="container mt-5">

        <!-- ******GALLERY******** -->

        <section id="gallery">
          <h3 class="mb-5 font-weight-bold pb-4 mb-0 text-center">Gallery</h3>

          <div class="row">
            <div class="col-md-12">
              <div
                id="carousel-multi"
                class="carousel slide carousel-multi-item v-2"
                data-ride="carousel"
              >
                <div class="controls">
                  <a class="btn-floating bg-transparent z-depth-0 m-0" href="#carousel-multi" data-slide="prev"><i class="dark-grey-text fa fa-arrow-alt-circle-left"></i></a>
                  <a class="btn-floating bg-transparent z-depth-0 m-0" href="#carousel-multi" data-slide="next"><i class="dark-grey-text fa fa-arrow-alt-circle-right"></i></a>
                </div>

                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <div class="col-12 col-md-6 mb-4 mx-auto">
                      <div class="view rounded z-depth-1-half">
                        <img src="img/aurora.jpg" class="img-fluid rounded" alt="aurora">
                      </div>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <div class="col-12 col-md-6 mb-4 mx-auto">
                      <div class="view rounded z-depth-1-half">
                        <img src="img/nightmare.jpg" class="img-fluid rounded" alt="nightmare">
                      </div>
                    </div>
                  </div>

                  <div class="carousel-item">
                    <div class="col-12 col-md-6 mb-4 mx-auto">
                      <div class="view rounded z-depth-1-half">
                        <img src="img/mother.jpg" class="img-fluid rounded" alt="nightmare">
                      </div>
                    </div>
                  </div>

                </div>

                <a
                  class="carousel-control-prev"
                  href="#carousel-1z"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carousel-1z"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
            <div class="col-md-6"></div>
          </div>
        </section>
