              aria-label="Toggle navigation"

            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navContent">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link deep-purple-text waves-effect" href="index.html">Home</a>

                <li class="nav-item">

        <div class="container mt-5 pt-4">
            <div class="row text-center">
                <div class="col-md-2"></div>
                <div class="col-md-6">
                    <form>
                        <h2 class="text-center mb-4">Write to Us!</h2>
                        <label for="name" class="grey-text">Your Name</label>
                        <input type="text" id="name" class="form-control" />
                        <br />
                        <label for="email" class="grey-text">Your Email</label>
                        <input type="email" id="email" class="form-control" />
                        <br />
                        <label for="subject" class="grey-text">Subject</label>
                        <input type="text" id="subject" class="form-control" />
                        <br />

                        <label for="message" class="grey-text">Message</label>
                        <textarea type="text" id="message" class="form-control" rows="3">

                        </textarea>
                        <div class="text-center mt-4">
                            <button class="default-color btn-outline-deep-orange btn-lg" type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
